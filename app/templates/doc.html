{% extends "base.html" %}

{% block title %}{{ title }} - Markdown 搜索引擎{% endblock %}

{% block content %}
<div class="document-page">
    <div class="doc-header">
        <a href="/" class="back-link">← 返回搜索</a>
        <h1>{{ title }}</h1>
        <p class="doc-path">{{ path }}</p>
    </div>
    
    <div class="doc-content">
        {{ content | safe }}
    </div>
</div>
{% endblock %}
