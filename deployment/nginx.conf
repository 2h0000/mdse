# Markdown Search Engine - Nginx 配置示例
# 将此文件复制到 /etc/nginx/sites-available/md-search
# 然后创建符号链接: sudo ln -s /etc/nginx/sites-available/md-search /etc/nginx/sites-enabled/

# HTTP 服务器配置（如果使用 SSL，此部分会重定向到 HTTPS）
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    # 如果已配置 SSL，取消注释以下行以重定向到 HTTPS
    # return 301 https://$server_name$request_uri;

    # 访问日志
    access_log /var/log/nginx/md-search-access.log;
    error_log /var/log/nginx/md-search-error.log;

    # 客户端请求体大小限制
    client_max_body_size 10M;

    # 静态文件
    location /static {
        alias /opt/md-search/app/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API 和应用代理
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 健康检查端点（可选）
    location /health {
        proxy_pass http://127.0.0.1:8000/;
        access_log off;
    }
}

